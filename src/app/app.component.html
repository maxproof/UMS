<app-nav (onNewUser)="newUser()"></app-nav>
<div class="container-fluid">
  <h1>User Management System</h1>
  <div class="row">
    <div class="col-md-6">
      <app-users (updateUser)="updateUser($event)"></app-users>
    </div>
    <div class="col-md-4" *ngIf="showForm">
      <app-user-detail [user]="userSelected"></app-user-detail>
    </div>
  </div>
</div>
