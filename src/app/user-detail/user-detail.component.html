<!--{{user | json}}-->
<form class="userForm" #f="ngForm"> <!--{{f | json}}--><!--{{f.form | json}}-->{{f.form.value | json}}
  <input type="hidden" name="id" [(ngModel)]="user.id">
  <div class="form-group">
    <label for="firstname">First Name</label>
    <input [(ngModel)]="user.firstname" name="firstname" id="firstname">
  </div>
  <div class="form-group">
    <label for="lastname">Last Name</label>
    <input [(ngModel)]="user.lastname" name="lastname" id="lastname">
  </div>
  <div class="form-group">
    <label for="socialsecuritycode">Social Sec. Code</label>
    <input [(ngModel)]="user.socialsecuritycode" name="socialsecuritycode" id="socialsecuritycode">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input [(ngModel)]="user.email" name="email" id="email">
  </div>
  <div class="form-group">
    <label for="phonenumber">Phone Number</label>
    <input [(ngModel)]="user.phonenumber" name="phonenumber" id="phonenumber">
  </div>
  <div class="form-group">
    <label for="region">Region</label>
    <input [(ngModel)]="user.region" type="email" name="region" id="region">
  </div>
  <div class="form-group">
    <label for="age">Age</label>
    <input [(ngModel)]="user.age" type="number" name="age" id="age">
  </div>
  <div class="form-group form-footer">
    <button class="reset" (click)="resetForm(f.form)">Reset</button>
    <button class="btn-save" (click)="saveUser()">Save</button>
  </div>
</form>
