<!--{{user | json}}-->
<form class="userForm" #f="ngForm"> <!--{{f | json}}--><!--{{f.form | json}}--><!--{{f.form.value | json}}-->
  <input type="hidden" name="id" [(ngModel)]="user.id">
  <div class="form-group">
    <label for="firstname">First Name</label>
    <input [(ngModel)]="user.firstname" class="form-control" name="firstname" id="firstname">
  </div>
  <div class="form-group">
    <label for="lastname">Last Name</label>
    <input [(ngModel)]="user.lastname" class="form-control" name="lastname" id="lastname">
  </div>
  <div class="form-group">
    <label for="socialsecuritycode">Soc. Sec. Code</label>
    <input [(ngModel)]="user.socialsecuritycode" class="form-control" name="socialsecuritycode" id="socialsecuritycode">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input [(ngModel)]="user.email" class="form-control" name="email" id="email">
  </div>
  <div class="form-group">
    <label for="phonenumber">Phone Number</label>
    <input [(ngModel)]="user.phonenumber" class="form-control" name="phonenumber" id="phonenumber">
  </div>
  <div class="form-group">
    <label for="region">Region</label>
    <input [(ngModel)]="user.region" type="email" class="form-control" name="region" id="region">
  </div>
  <div class="form-group">
    <label for="age">Age</label>
    <input [(ngModel)]="user.age" type="number" class="form-control" name="age" id="age">
  </div>
  <div class="form-group form-footer">
    <button class="btn btn-secondary" (click)="resetForm(f.form)">Reset</button>
    <button class="btn btn-success" (click)="saveUser()">Save</button>
  </div>
</form>
